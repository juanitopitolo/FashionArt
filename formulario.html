<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar Obra</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="index.html"><img src="https://via.placeholder.com/150" alt="Logo"></a></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="catalogo.html">Catálogo</a></li>
                    <li><a href="formulario.html">Publicar Obra</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="formulario-publicacion">
                <h2>Publicar Nueva Obra</h2>
                <form id="publicar-obra">
                    <label for="titulo">Título</label>
                    <input type="text" id="titulo" name="titulo" required>

                    <label for="artista">Artista</label>
                    <input type="text" id="artista" name="artista" required>

                    <label for="precio">Precio</label>
                    <input type="number" id="precio" name="precio" required>

                    <label for="dimensiones">Dimensiones (Ancho x Alto en cm)</label>
                    <input type="text" id="dimensiones" name="dimensiones" required>

                    <label for="descripcion">Descripción</label>
                    <textarea id="descripcion" name="descripcion" rows="4" required></textarea>

                    <label for="imagen">Imagen</label>
                    <input type="file" id="imagen" name="imagen" accept="image/*" required>

                    <button type="submit">Publicar Obra</button>
                </form>
            </section>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Galería de Arte. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
